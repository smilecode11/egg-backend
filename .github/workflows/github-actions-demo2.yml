name: More Actions Demo
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v2
        with:
          repository: 'smilecode11/mongodb-basics' # 操作仓库
      - name: list files in the repo
        run: |
          ls ${{ github.workspace }}
      - uses: actions/step-node@v2
        with: |
          node-version: '16'
      - run: node -v
      - run: npm install -g typescript
      - run: tsc -v